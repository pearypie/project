<!DOCTYPE html>
<html>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
<tr style="display:contents;text-align: center;">
    <td colspan="3">Pizza Shop 2.0</td>
    </tr>
  <tr>
    <td colspan="1">Name</td>
    <td colspan="2"><input type="text" id="lname" name="lname" style="width: 60%;"></td>
  </tr>
  <tr>
    <td colspan="1">Pizza topping</td>
    <td colspan="2"><input type="radio">
    <label>Supreme</label><br>
    <input type="radio">
    <label>Vagetarian</label><br>
    <input type="radio">
    <label>Hawaiian</label><br>
</td>
<tr>
    <td colspan="1">Pizza Sauce</td>
    <td colspan="2"><select style="width: 60%;">
  	<option value="volvo">Tomato</option>
</select></td>
  </tr>
  <tr>
    <td colspan="1">Add Image</td>
    <td colspan="2"><input type="text" id="lname" name="lname" style="width: 60%;"><input type="file" value="Brower"></td>
  </tr>
  <tr>
    <td colspan="1">Optionals Extars</td>
    <td colspan="2"><input type="checkbox">
    <label>Extars Cheesse</label>
    <input type="checkbox">
    <label>Gluten Free Base</label></td>
  </tr>
  <tr>
    <td colspan="2">
    <label>Delivery Instrustions</label><br>
    <textarea id="w3review" name="w3review" rows="4" cols="50">
  </textarea>
    </td>
  </tr>
  <tr>
    <td colspan="2"><input type="submit" value="Send my Order"></td>
  </tr>
</table>

<p>To undestand the example better, we have added borders to the table.</p>

</body>
</html>
